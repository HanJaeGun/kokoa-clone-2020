<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <!-- 상태 바 -->
    <!-- 상태바는 하나 밖에 없기 때문에 id 를 사용한다. -->
    <div id="status-bar">
      <!-- 보다시피 상태바는 noservice, 시간, 배터리  와 같이 3개의 열을 갖고 있다.  -->
      <!-- column 이라는 이름은 너무 흔하기 때문에 나중에 반드시! 문제를 야기한다. -->
      <!-- 그래서 조금 긴 클래스 이름을 지어줄 건데, 이상해보일 수 있어도 나중에 그 이점을 이해할 수 있을 것이다. -->
      <!-- 이건 하나의 클래스 명이다. status-bar column  이런 경우가 클래스가 2개 있는 것. 이어져있으면 하나   -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- To Do: Battery Icon -->
        <!-- To Do: Lightening Icon -->
      </div>
    </div>
  </body>
</html>
