<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <!-- 상태 바 -->
    <!-- 상태바는 하나 밖에 없기 때문에 id 를 사용한다. -->
    <div id="status-bar">
      <!-- 보다시피 상태바는 noservice, 시간, 배터리  와 같이 3개의 열을 갖고 있다.  -->
      <!-- column 이라는 이름은 너무 흔하기 때문에 나중에 반드시! 문제를 야기한다. -->
      <!-- 그래서 조금 긴 클래스 이름을 지어줄 건데, 이상해보일 수 있어도 나중에 그 이점을 이해할 수 있을 것이다. -->
      <!-- 이건 하나의 클래스 명이다. status-bar column  이런 경우가 클래스가 2개 있는 것. 이어져있으면 하나   -->
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-full"></i>
        <!-- Lightening Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in your email or phone number.
      </p>
    </header>

    <form id="login-form">
      <!-- 정보 입력란 -->
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <!-- 버튼 -->
      <!-- 버튼은 input 태그를 사용하거나, button 태그를 사용하는 방법도 있다. -->
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <!-- 클릭해도 같은 페이지에 남아 있도록 함 -->
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <!-- 스크립트는 항상 body 태그를 닫기 직전에 위치해야 한다! -->
    <!-- 이 스크립트를 작성함으로써 code kit 이 설치됨 -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
